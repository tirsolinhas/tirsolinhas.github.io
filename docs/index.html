<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    /* Box sizing rules */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    /* Prevent font size inflation */
    html {
      -moz-text-size-adjust: none;
      -webkit-text-size-adjust: none;
      text-size-adjust: none;
    }

    /* Remove default margin in favour of better control in authored CSS */
    body, h1, h2, h3, h4, p,
    figure, blockquote, dl, dd {
      margin-block-end: 0;
    }

    /* Remove list styles on ul, ol elements with a list role, which suggests default styling will be removed */
    ul[role='list'],
    ol[role='list'] {
      list-style: none;
    }

    /* Set core body defaults */
    body {
      margin: 0;
      min-height: 100vh;
      line-height: 1.5;
    }

    /* Set shorter line heights on headings and interactive elements */
    h1, h2, h3, h4,
    button, input, label {
      line-height: 1.1;
    }

    /* Balance text wrapping on headings */
    h1, h2,
    h3, h4 {
      text-wrap: balance;
    }

    /* A elements that don't have a class get default styles */
    a:not([class]) {
      text-decoration-skip-ink: auto;
      color: currentColor;
    }

    /* Make images easier to work with */
    img,
    picture {
      max-width: 100%;
      display: block;
    }

    /* Inherit fonts for inputs and buttons */
    input, button,
    textarea, select {
      font-family: inherit;
      font-size: inherit;
    }

    /* Make sure textareas without a rows attribute are not tiny */
    textarea:not([rows]) {
      min-height: 10em;
    }

    /* Anything that has been anchored to should have extra scroll margin */
    :target {
      scroll-margin-block: 5ex;
    }

    /* --- */

    /* Container */
    .row { display: flex; flex-direction: row;    }
    .col { display: flex; flex-direction: column; }

    /* Align */
    .row.left,   .col.top    { justify-content: flex-start; }
    .row.center, .col.middle { justify-content: center;     }
    .row.right,  .col.bottom { justify-content: flex-end;   }
    .row.top,    .col.left   { align-items: flex-start;     }
    .row.middle, .col.center { align-items: center;         }
    .row.bottom, .col.right  { align-items: flex-end;       }

    /* Justify */
    .row.between, .col.between { justify-content: space-between; }
    .row.even,    .col.even    { justify-content: space-evenly;  }
    .row.around,  .col.around  { justify-content: space-around;  }

    /* --- */

    body {
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
      background-color: rgb(241 245 249);
      padding: 2em;
    }
    * {
      margin: 0;
      padding: 0;
    }

    .main {

      background-image: url('main.jpg');

      background-repeat: no-repeat;
      color: white;
      font-weight: bold;
      padding: 0 2em;
    }
    .logo {
      width: 300px;
      margin-bottom: 3em;
    }
    .info {
      background-color: rgba(255, 255, 255, 0.4);
      border-radius: 1ex;
      width: 100%;
      color: #333;
      max-width: 300px;
      padding: 0.8em;
      font-weight: semibold;
    }
    .footer {
      margin-top: 1.5em;

    }
    .item {
      word-break: break-all;
      font-size: 16px;
      line-height: 1;
      margin-bottom: 0.8em;
    }
    .item svg {
      width: 16px;
      min-width: 16px;
      margin-right: 0.4em;
    }
    </style>
